<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' />
    <style>
        body {
            height: 100vh;
            background-color: lightblue;
            position: relative;
        }

        .bar {
            display: none;
            width: 0;
            background-color: deepskyblue;
            text-align: right;
            border-radius: 0.3rem;
            padding-right: 1rem;
        }
    </style>
</head>

<body>
    <section id="section1"></section>
    <section id="section2">
        <div class="container">
            <table class="table table-dark ranking">
                <tr>
                    <td width="1">HTML</td>
                    <td>
                        <div class="bar"></div>
                    </td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>
                        <div class="bar"></div>
                    </td>
                </tr>
                <tr>
                    <td>JS</td>
                    <td>
                        <div class="bar"></div>
                    </td>
                </tr>
                <tr>
                    <td>PHP</td>
                    <td>
                        <div class="bar"></div>
                    </td>
                </tr>
                <tr>
                    <td>Jquery</td>
                    <td>
                        <div class="bar"></div>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <!-- jquery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
    <!-- bootstrap js-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
    <!-- gsap -->
    <script src="./gsap/gsap.js"></script>
    <!-- 引入 scrollTrigger plugin -->
    <script src="./gsap/ScrollTrigger.js"></script>
    <script>
        // 註冊套件
        gsap.registerPlugin(ScrollTrigger);
        const language = {
            html: 60,
            css: 70,
            js: 80,
            php: 100,
            jquery: 90
        }
        const tween = gsap.to('.bar', {
            ScrollTrigger: {
                trigger: '.ranking',
                start: 'top center',
                end: 'bottom center',
                toggleAction: 'play none none none',
                markers: true,
            },
            display: 'block',
            duration: 1,
            stagger: 0.5,
            // index指的是第幾個bar
            // target指的是目前那個bar
            // targets指的是所有bar
            width: function (index, target, targets) {
                switch (index) {
                    case 0:
                        $(target).append(language.html + '%')
                        return language.html + '%'
                        break;
                    case 1:
                        $(target).append(language.css + '%')
                        return language.css + '%'
                        break;
                    case 2:
                        $(target).append(language.js + '%')
                        return language.js + '%'
                        break;
                    case 3:
                        $(target).append(language.php + '%')
                        return language.php + '%'
                        break;
                    case 4:
                        $(target).append(language.jquery + '%')
                        return language.jquery + '%'
                        break;

                }
            }
        })
    </script>
</body>

</html>
